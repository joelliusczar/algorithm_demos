<head>
	<meta charset="utf-8">
	<link href="jquery-ui.css" rel="stylesheet">
	<link href="sorting.css" rel="stylesheet">
	<script src="qsort.js"></script>
	<script src="sortHelper.js"></script>
	<script src="jquery-2.0.3.min.js"></script>
	<script src="jquery-ui.min.js"></script>
	<script src="algorithms_setup.js"></script>
	
	
	
</head>

<body>
	<div id="header"></div>
	<div id="leftcolumn">
		<ul>
			<li><a href="#" class="sort">KR_QSort</a></li>
			<li><a href="#" id="shellsort" class="sort">Shell</a></li>
		</ul>
	</div>
	<div id="content">
		<div class="contleft subcontent">
			<input id="numberbox" name="value">
			<button id="getvalue">Submit</button>
			<button id="start" disabled="true">Start/Next</button>
			<div id="codewindow" class="outputfont" ></div>
			<button class="steps" id="autostepslow">Auto Step: Slow</button>
			<button class="steps" id="autostepnormal">Auto Step: Normal</button>
			<button class="steps" id="autostepfast">Auto Step: Fast</button>
			<button class="steps" id="pause">Pause</button>
			<br/>
			<div id="console" class="outputfont"></div>
		</div>
		<div class="contright subcontent">
			<div id="opcounter" class="counter"></div>
			<div id="swapcounter" class="counter"></div>
			<div id="drawingBox">
				<div id="pointerLblBox" ></div>
				<div id="graphbox" class="notLblBox"></div>
				
				<div id="pointerbox" class="notLblBox"></div>
				<div id="pointer_x_box" class="notLblBox"></div>
				
			</div>
			<div id="stack" class="contleft">
				<table>
					<tbody></tbody>
				</table>
			</div>
			<div id="order" class="contright">
				<table>
					<tbody></tbody>
				</table>
			</div>
		</div>
	</div>
	<div id="footer"></div>
</body>
