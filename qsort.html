<head>
	<meta charset="utf-8">
	<link href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css" rel="stylesheet">
	<link href="sorting.css" rel="stylesheet">
	<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
	<script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
	<script type="text/javascript">
	if(typeof Jquery == 'undefined')
	document.write(unescape("%3Cscript src='JQuery.js'"+
	"type='text/javascript'%3E%3C/script%3E"));
	</script>
	<script src="algorithms_setup.js"></script>
	<script src="qsort.js"></script>
	
	
</head>

<body>
	<div id="header"></div>
	<div id="leftcolumn"></div>
	<div id="content">
		<div class="contleft subcontent">
			<input id="numberbox" name="value">
			<button id="getvalue">Submit</button>
			<button id="start" disabled="true">Start</button>
			<div id="codewindow" class="outputfont" ></div>
			<button class="steps" disabled="true" id="nextStep">Next</button>
			<button class="steps" id="autostepslow">Auto Step: Slow</button>
			<button class="steps" id="autostepnormal">Auto Step: Normal</button>
			<button class="step" id="autostepfast">Auto Step: Fast</button>
			<br/>
			<div id="console" class="outputfont"></div>
		</div>
		<div class="contright subcontent">
			<div id="opcounter" class="counter"></div>
			<div id="swapcounter" class="counter"></div>
			<div id="graphbox"></div>
			<div id="pointerbox"></div>
			<div id="stack" class="contleft">
				<table>
					<tbody></tbody>
				</table>
			</div>
			<div id="order" class="contright">
				<table>
					<tbody></tbody>
				</table>
			</div>
		</div>
	</div>
	<div id="footer"></div>
</body>
